<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Santa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icons/icon-192.png" type="image/png">
<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
</head>
<body>

<div id="loginBox" style="display:none;">
<h1>ğŸ… Secret Santa ğŸ</h1>
<p>Enter your email and login code:</p>
<input id="email" type="email" placeholder="example@email.com">
<input id="code" type="text" placeholder="Login Code">
<button onclick="handleLogin()">Login</button>
<div id="loader"><div class="spinner"></div><p>Logging you in...</p></div>
</div>

<div id="revealScreen" style="display:none;">
  <div class="emoji">ğŸ‰ Surprise! ğŸ‰</div>
  <div>Your Secret Santa assignment is:</div>
  <div id="assignedNameReveal"></div>
  <button id="continueButton">Continue</button>
</div>

<div id="dashboard" class="dashboard-container">
  <h2>Welcome, <span id="userName"></span>!</h2>
  <h3>You are buying a gift for <span id="assignedName"></span>.</h3>

  <!-- My Wishlist -->
  <div class="card-section">
    <h3>Your Wishlist</h3>
    <div class="wishlist-container">
      <textarea id="myWishlist" rows="3" placeholder="Write your wishlist here..."></textarea>
      <button onclick="saveWishlist()">Save</button>
    </div>
  </div>

  <!-- Assigned Person's Wishlist -->
  <div class="card-section">
    <h3><span id="assignedName"></span>'s Wishlist: <span id="assignedName"></span></h3>
    <div id="assignedWishlist" class="wishlist-display"></div>
  </div>

  <!-- Chat with Assigned Person -->
  <div class="card-section">
    <h3>Chat with <span id="assignedName"></span></h3>
    <div id="chatAssigned" class="chatBox"></div>
    <div class="chat-input-container">
      <input id="chatAssignedInput" placeholder="Type a message"
             onkeydown="if(event.key==='Enter'){sendChat('assigned')}">
      <button onclick="sendChat('assigned')">Send</button>
    </div>
  </div>

  <!-- Chat with Secret Santa -->
  <div class="card-section">
    <h3>Chat with your Secret Santa</h3>
    <div id="chatSanta" class="chatBox"></div>
    <div class="chat-input-container">
      <input id="chatSantaInput" placeholder="Type a message"
             onkeydown="if(event.key==='Enter'){sendChat('santa')}">
      <button onclick="sendChat('santa')">Send</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
