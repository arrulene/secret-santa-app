<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Santa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icons/icon-192.png" type="image/png">
<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
</head>
<body>

<div id="loginBox">
<h1>ğŸ… Secret Santa ğŸ</h1>
<p>Enter your email and login code:</p>
<input id="email" type="email" placeholder="example@email.com">
<input id="code" type="text" placeholder="Login Code">
<button onclick="handleLogin()">Login</button>
<div id="loader"><div class="spinner"></div><p>Logging you in...</p></div>
</div>

<div id="revealScreen" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#fff8e1;
    z-index:9999;
    text-align:center;
    padding-top:20%;
    font-size:28px;
    font-weight:bold;
    color:#d35400;
">
  <div style="font-size:50px; margin-bottom:20px;">ğŸ‰ Surprise! ğŸ‰</div>
  Your Secret Santa assignment is: 
  <div id="assignedNameReveal" style="font-size:36px; color:#c0392b; margin:20px 0;"></div>
  <button id="continueButton" style="
      font-size:20px; 
      padding:10px 20px; 
      background:#27ae60; 
      color:white; 
      border:none; 
      border-radius:5px;
      cursor:pointer;
  ">Continue</button>
</div>


<div id="dashboard" style="display:none;">
<h2>Welcome, <span id="userName"></span>!</h2>

<h3>Your Wishlist</h3>
<textarea id="myWishlist" rows="3" style="width:90%;"></textarea>
<button onclick="saveWishlist()">Save Wishlist</button>

<h3>Assigned Person's Wishlist: <span id="assignedName"></span></h3>
<div id="assignedWishlist" class="chatBox"></div>

<h3>Chat with Assigned Person</h3>
<div id="chatAssigned" class="chatBox"></div>
<input id="chatAssignedInput" placeholder="Type a message"
       onkeydown="if(event.key==='Enter'){sendChat('assigned')}">
<button onclick="sendChat('assigned')">Send</button>

<h3>Chat with Secret Santa</h3>
<div id="chatSanta" class="chatBox"></div>
<input id="chatSantaInput" placeholder="Type a message"
       onkeydown="if(event.key==='Enter'){sendChat('santa')}">
<button onclick="sendChat('santa')">Send</button>
</div>

<script src="app.js"></script>
</body>
</html>
